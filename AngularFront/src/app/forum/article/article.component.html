<div class="container">
  <button (click)="navToReply(articleId)" class="reply-button">
    <i class="pi pi-reply"></i> 回覆
  </button>

  <!-- 文章內容 -->
  <div class="reply">
    <div class="article-header">
      <h1 class="article-title">{{ article.title }}</h1>
      <div class="article-info">
        <span class="article-author">作者: {{ article.nickName }}</span>
        <span class="article-date"
          >發表時間：{{ article.postDate | forumDate }}</span
        >
      </div>
    </div>
    <div class="ql-snow">
      <div
        class="ql-editor article-content"
        [innerHTML]="safeHtml(article.articleContent)"
      ></div>
    </div>
    <div class="article-actions">
      <div>
        <p-button
          [icon]="ArticleLike ? 'pi pi-thumbs-up-fill' : 'pi pi-thumbs-up'"
          [label]="
            '讚(' +
            (ArticleLike ? article.likeCount + 1 : article.likeCount) +
            ')'
          "
          styleClass="p-button-outlined p-button-success action-btn mr-2 mb-2"
          (click)="like('article')"
          [disabled]="ArticleDislike"
        >
        </p-button>

        <p-button
          [icon]="
            ArticleDislike ? 'pi pi-thumbs-down-fill' : 'pi pi-thumbs-down'
          "
          [label]="
            '踩(' +
            (ArticleDislike ? article.dislikeCount + 1 : article.dislikeCount) +
            ')'
          "
          styleClass="p-button-outlined p-button-danger action-btn mr-2 mb-2"
          (click)="dislike('article')"
          [disabled]="ArticleLike"
        >
        </p-button>
      </div>
      <div *ngIf="currentUserId === article.authorId || currentUserId === 1">
        <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
        <button
          pButton
          type="button"
          icon="pi pi-ellipsis-v"
          (click)="menu.toggle($event)"
          class="p-button-text custom-menu-button"
        ></button>
      </div>
    </div>
  </div>
  <p-toast
    [showTransformOptions]="'translateY(100%)'"
    [showTransitionOptions]="'1000ms'"
    [hideTransitionOptions]="'500ms'"
    [showTransformOptions]="'translateX(100%)'"
    position="top-center"
  ></p-toast>
  <!-- 回覆內容 -->
  <div>
    <div class="reply" *ngFor="let post of posts">
      <div class="reply-header">
        <span class="reply-author">{{ post.nickName }}</span>
        <span class="reply-date">{{ post.postDate | forumDate }}</span>
      </div>
      <div class="ql-snow">
        <div
          class="ql-editor reply-content"
          [innerHTML]="safeHtml(post.postContent)"
        ></div>
      </div>
      <div class="reply-actions">
        <div>
          <p-button
            [label]="'讚(' + NumToString(post.likeCount) + ')'"
            (onClick)="like('post')"
            styleClass="p-button-outlined p-button-success action-btn mr-2 mb-2"
            [raised]="true"
          >
          </p-button>
          <p-button
            [label]="'踩(' + NumToString(post.dislikeCount) + ')'"
            (onClick)="dislike('post')"
            styleClass="p-button-outlined p-button-danger  action-btn mr-2 mb-2"
            [raised]="true"
          >
          </p-button>
        </div>
        <div *ngIf="currentUserId === post.posterId || currentUserId === 1">
          <p-menu
            #postMenu
            [popup]="true"
            [model]="getPostMenuItems(post.postId)"
          ></p-menu>
          <button
            pButton
            type="button"
            icon="pi pi-ellipsis-v"
            (click)="postMenu.toggle($event)"
            class="p-button-text custom-menu-button"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <p-confirmDialog></p-confirmDialog>
</div>
