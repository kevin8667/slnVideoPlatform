<div class="card">
  <p-table [value]="articles" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>主題</th>
        <th>作者</th>
        <th>標題</th>
        <th>發表時間</th>
        <th>更新時間</th>
        <th>回覆數</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr>
        <td>{{ article.themeName }}</td>
        <td>{{ article.memberName }}</td>
        <td>{{ article.title }}</td>
        <td>{{ article.postDate | forumDate }}</td>
        <td>{{ article.updateDate | forumDate}}</td>
        <td>{{ article.replyCount }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
