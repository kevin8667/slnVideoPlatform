<div class="create-article-container">
  <form class="d60" [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <!-- 標題 -->
    <h2>發表新文章</h2>

    <!-- 分類 -->

    <div class="form-group">
      <div class="p-fluid">
        <div class="p-field">
          <input
            id="title"
            pInputText
            formControlName="title"
            placeholder="輸入文章標題"
          />
          <p-message
            *ngIf="
              articleForm.get('title').invalid &&
              articleForm.get('title').touched
            "
            severity="error"
            text="文章標題請勿空白"
          ></p-message>
        </div>
      </div>
    </div>

    <!-- 內文 -->
    <div class="form-group">
      <quill-editor
        id="content"
        formControlName="content"
        placeholder="輸入文章內文"
        [modules]="{
          toolbar: [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ header: 1 }, { header: 2 }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            [{ size: ['small', false, 'large', 'huge'] }],
            [{ header: [1, 2, 3, 4, 5, 6, false] }],
            ['link', 'video'],
            [{ color: [] }, { background: [] }],
            ['clean']
          ]
        }"
        [theme]="'snow'"
        class="quill-editor"
      ></quill-editor>
      <div
        *ngIf="
          articleForm.get('content').invalid &&
          articleForm.get('content').touched
        "
        class="error-message"
      >
        請填入您的內文
      </div>
    </div>

    <!-- 提交按鈕 -->
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="articleForm.invalid"
      >
        發表文章
      </button>
    </div>
  </form>
</div>
