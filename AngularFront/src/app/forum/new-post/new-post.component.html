<div class="create-container">
  <div class="d20"></div>
  <form class="d60" [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <!-- 標題 -->
    <h2>回覆文章</h2>
    <div class="form-group">
      <label for="title">RE: </label>
    </div>
    <!-- 內文 -->
    <div class="form-group">
      <label for="content">文章內文</label>
      <quill-editor
        id="content"
        formControlName="content"
        placeholder="輸入文章內文"
        [modules]="{
          toolbar: [
            ['bold', 'italic', 'underline', 'strike'],
            ['blockquote', 'code-block'],
            [{ header: 1 }, { header: 2 }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            [{ size: ['small', false, 'large', 'huge'] }],
            [{ header: [1, 2, 3, 4, 5, 6, false] }],
            ['link', 'video'],
            [{ color: [] }, { background: [] }],
            ['clean']
          ]
        }"
        [theme]="'snow'"
        class="quill-editor"
      ></quill-editor>
      <div
        *ngIf="
          articleForm.get('content').invalid &&
          articleForm.get('content').touched
        "
        class="error-message"
      >
        請填入您的內文
      </div>
    </div>

    <!-- 提交按鈕 -->
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="articleForm.invalid"
      >
        發表回覆
      </button>
    </div>
  </form>
  <div class="d20"></div>
</div>
