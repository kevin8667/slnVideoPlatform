<div class="main flex justify-content-center flex-wrap">
  <div class="cornercontainer col-1"></div>
<div class="maincontainer col-10">
  <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
  <div class="p-float-label">
    <input pInputText id="searchbar" (change)="searchMessages($event)" />
    <label htmlFor="searchbar">搜尋訊息</label>
  </div>
<div class="container w-full">
  <table class="table w-full ">
    <thead class="thead w-full">
      <tr>
        <th scope="col"></th>
        <th scope="col">信息標題</th>
        <th scope="col">訊息內容</th>
        <th scope="col">訊息狀態</th>
        <th scope="col">建立時間</th>
      </tr>
    </thead>
    <tbody class="tbody w-full">
      <tr *ngFor="let message of filteredMessages; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td>{{ message.title }}</td>
        <td>{{ message.noticeContent }}</td>
        <td>{{ message.status }}</td>
        <td>{{ message.creTime }}</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  <div class="cornercontainer col-1">
</div>
</div>
