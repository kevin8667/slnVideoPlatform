<html>
<head>
  <title>@ViewData["Title"] - Frontend</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <!-- Topbar Start -->
  <div class="container-fluid">

    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
      <div class="col-lg-4">
        <a href="" class="text-decoration-none">
          <img style="height: 80px;" src="/assets/img/Cinest_colored.png"/>
        </a>
      </div>
      <div class="col-lg-4 col-6 text-left">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜尋影片" [(ngModel)]="keywordForSearch">
          <div class="input-group-append">
            <a [routerLink]="['/video-db/search']" [queryParams]="{ videoName: keywordForSearch }" queryParamsHandling="merge">
              <span class="input-group-text bg-transparent text-primary" style="height: 38px;">
                <i class="fa fa-search"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Topbar End -->
  <!-- Navbar Start -->
  <div class="container-fluid bg-dark" style="margin-bottom: 0px;">
    <div class="row px-xl-5">
      <div class="col-lg-9">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
          <div class="container">
            <div class="navbar-nav mr-auto py-0">
              <a asp-area="Frontend" asp-controller="Member" asp-action="Index" class="nav-item nav-link">會員</a>
              <a routerLink="video-db" class="nav-item nav-link">影視</a>
              <!-- <a routerLink="video-db/newvideo" class="nav-item nav-link">管理</a> -->
              <a asp-area="Frontend" asp-controller="Cart" asp-action="Index" class="nav-item nav-link">交易</a>
              <a asp-area="Frontend" asp-controller="Ticket" asp-action="Index" class="nav-item nav-link">票務</a>
              <a asp-area="Frontend" asp-controller="Forum" asp-action="Index" class="nav-item nav-link">社群</a>
              <a asp-area="Frontend" asp-controller="Playlist" asp-action="Index" class="nav-item nav-link">片單</a>
            </div>
            <div class="ml-auto d-none d-lg-block">
              <a href="" class="btn px-0">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
