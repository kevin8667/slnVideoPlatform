<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a href="" class="text-decoration-none">
        <img style="height: 80px" src="/assets/img/Cinest_colored.png" />
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="搜尋影片"
          [(ngModel)]="keywordForSearch"
        />
        <div class="input-group-append">
          <a
            [routerLink]="['/video-db/search']"
            [queryParams]="{ videoName: keywordForSearch }"
            queryParamsHandling="merge"
          >
            <span
              class="input-group-text bg-transparent text-primary"
              style="height: 38px"
            >
              <i class="pi pi-search"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Topbar End -->
<!-- Navbar Start -->
<div class="container-fluid bg-dark" style="margin-bottom: 0px">
  <div class="row px-xl-5">
    <div class="col-lg-12">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0 d-flex justify-content-between"
      >
        <!-- Left section (Member) -->
        <div class="navbar-nav py-0">
          <a routerLink="login/mmain" class="nav-item nav-link">會員</a>
          <a routerLink="video-db" class="nav-item nav-link">影視</a>
          <a routerLink="shoppingCart" class="nav-item nav-link">交易</a>
          <a routerLink="ticket" class="nav-item nav-link">票務</a>
          <a routerLink="forum" class="nav-item nav-link">社群</a>
          <a routerLink="playlist" class="nav-item nav-link">片單</a>
        </div>
        <!-- Right section (Shopping Cart) -->
        <div class="ml-auto d-none d-lg-block">
          <a href="" class="btn px-0">
            <i class="pi pi-shopping-cart text-primary"></i>
            <span
              class="badge text-secondary border border-secondary rounded-circle"
              style="padding-bottom: 2px"
              >0</span
            >
          </a>
          <a *ngIf="isLogin" class="btn px-3" style="cursor: pointer;" (click)="Logout()">
            <i class="pi pi-sign-out text-primary"></i>
            <span style="padding-bottom: 2px">會員登出</span>
          </a>

          <!-- 如果用户未登录，显示登录按钮 -->
          <a *ngIf="!isLogin" routerLink="/login" class="btn px-3" style="cursor: pointer;">
            <i class="pi pi-sign-in text-primary"></i>
            <span style="padding-bottom: 2px">會員登入</span>
          </a>
        </div>
      </nav>
    </div>
  </div>
</div>
