<div class="reservation-summary-container">
  <h2>確認訂單</h2>
  <div class="movie-details">
    <div class="movie-poster">
      <img src="../../../../assets/image/Deadpool_Wolverine.png" alt="Deadpool & Wolverine">
    </div>
    <div class="movie-info">
      <h2>{{ movieName }}</h2> <!-- 動態顯示電影名稱 -->
      <h4>DEADPOOL & WOLVERINE</h4>
      <p>地點: {{ hallName }}</p> <!-- 動態顯示影廳 -->
      <p>開演時間: {{ showtime }}</p> <!-- 動態顯示放映時間 -->
    </div>
  </div>

  <div class="reservation-summary">
    <h3>訂單明細</h3>
    <ul>
      <li><strong>票種：</strong> 全票 X 1、優待票 X 2、敬老票 X 1</li>
      <li><strong>明細：</strong> 電影票 X 1</li>
      <li><strong>座位：</strong> {{ seats.join(', ') }}</li> <!-- 動態顯示座位號 -->
      <li class="total"><strong>總計：</strong> ${{ ticketDetails.totalPrice || 680 }}</li>
    </ul>
  </div>

  <button class="btn btn-primary">前往付款</button>
</div>
