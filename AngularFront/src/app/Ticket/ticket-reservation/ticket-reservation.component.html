<div class="reservation-summary-container">
  <h2>確認訂單</h2>
  <div class="movie-details">
    <div class="movie-poster">
      <img
        src={{posterUrl}}
        alt="{{ movieName }}"
      />
    </div>
    <div class="movie-info">
      <h2>{{ movieName }}</h2>
      <p>地點: {{ hallName }}</p>
      <p>開演時間: {{ showtime }}</p>
      <p>片長: {{runningTime}}</p>
    </div>
  </div>

  <div class="reservation-summary">
    <h3>訂單明細</h3>
    <ul>
      <li>
        <strong>票種：</strong>
        <span *ngIf="fullVote > 0">
          全票 X {{ fullVote }}
          <span *ngIf="studentVote > 0 || oldpeopleTicket > 0">、</span>
        </span>
        <span *ngIf="studentVote > 0">
          優待票 X {{ studentVote }}
          <span *ngIf="oldpeopleTicket > 0">、</span>
        </span>
        <span *ngIf="oldpeopleTicket > 0">敬老票 X {{ oldpeopleTicket }}</span>
      </li>
      <li><strong>明細：</strong> 電影票 X {{ ticketCount }}</li>
      <li><strong>座位：</strong> {{ seats.join(", ") }}</li>
      <li class="total"><strong>總計：</strong> ${{ totalPrice }}</li>
    </ul>
  </div>

  <div class="btn-container">
    <button class="btn btn-primary" (click)="goToPayment()">前往付款</button>
    <button class="btn btn-primary" (click)="goBack()">返回上頁</button>
  </div>
</div>
