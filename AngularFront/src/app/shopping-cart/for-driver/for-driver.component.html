


<div class="mem_page_border">
  <div class="table-container">
    <table class="general-table">
      <tr>
        <th class="text_center" width="15%">訂單編號</th>
        <th class="text_center" width="20%">收件人</th>
        <th class="text_center" width="35%">收件地址</th>
        <th class="text_center" width="15%">付款狀態</th>
        <th class="text_center" width="15%">運送狀態</th>
      </tr>

      <tr *ngFor="let order of orders" >

        <td class="text_center">{{ order.couponId }}</td>
        <td class="text_center">{{ order.deliveryName }}</td>
        <td class="text_center">{{ order.deliveryAddress }}</td>
        <td class="text_center">{{ order.payments }}</td>
        <td class="text_center">{{ order.deliverys }}</td>
      </tr>
    </table>
  </div>
</div>
